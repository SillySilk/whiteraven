{% extends "admin/login.html" %}
{% load i18n static %}

{% block extrahead %}{{ block.super }}
<style>
    #header {
        background: linear-gradient(135deg, #5D4E37 0%, #8B7355 100%);
    }
    
    .login {
        background: #f8f9fa;
    }
    
    .login-form {
        background: white;
        border-radius: 12px;
        box-shadow: 0 8px 32px rgba(93, 78, 55, 0.2);
        padding: 40px;
        margin: 40px auto;
        max-width: 400px;
    }
    
    .login-form h1 {
        text-align: center;
        color: #5D4E37;
        font-family: 'Georgia', serif;
        margin-bottom: 30px;
        font-size: 24px;
    }
    
    .login-form h1::before {
        content: 'â˜• ';
        font-size: 28px;
        margin-right: 10px;
    }
    
    .login-form p {
        text-align: center;
        color: #666;
        font-style: italic;
        margin-bottom: 30px;
        font-size: 14px;
    }
    
    .login-form input[type="text"],
    .login-form input[type="password"] {
        width: 100%;
        padding: 12px 16px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 16px;
        transition: border-color 0.3s ease;
        margin-bottom: 20px;
    }
    
    .login-form input[type="text"]:focus,
    .login-form input[type="password"]:focus {
        border-color: #5D4E37;
        box-shadow: 0 0 0 3px rgba(93, 78, 55, 0.1);
        outline: none;
    }
    
    .login-form input[type="submit"] {
        width: 100%;
        background: linear-gradient(90deg, #5D4E37 0%, #8B7355 100%);
        color: white;
        border: none;
        padding: 14px;
        border-radius: 8px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
    }
    
    .login-form input[type="submit"]:hover {
        background: linear-gradient(90deg, #3E2723 0%, #5D4E37 100%);
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(93, 78, 55, 0.3);
    }
    
    .form-row label {
        display: block;
        margin-bottom: 6px;
        color: #5D4E37;
        font-weight: 600;
        font-size: 14px;
    }
    
    .errornote {
        background: #ffebee;
        border: 1px solid #f44336;
        color: #d32f2f;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        text-align: center;
    }
    
    /* Coffee beans background pattern */
    .login::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="20" cy="20" r="2" fill="rgba(93,78,55,0.05)"/><circle cx="80" cy="30" r="1.5" fill="rgba(93,78,55,0.05)"/><circle cx="60" cy="70" r="2.5" fill="rgba(93,78,55,0.05)"/><circle cx="30" cy="80" r="1" fill="rgba(93,78,55,0.05)"/><circle cx="70" cy="15" r="1.8" fill="rgba(93,78,55,0.05)"/></svg>') repeat;
        pointer-events: none;
        z-index: -1;
    }
</style>
{% endblock %}

{% block content %}
<div class="login-form">
    <h1>White Raven Pourhouse</h1>
    <p>The Best Little Pour House in Felton</p>
    {{ block.super }}
</div>
{% endblock %}
